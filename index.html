<html>
    <head>
      <title>Hand Gurstures</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
  
      <link rel="stylesheet" type="text/css" href="style.css">
    </head>
  
    <body>
    <div class="container">
    
      <center>
  
        <h3 class="btn btn-danger heading">Hand Guestures App</h3>
  
        <br>
  
        <span>
          &#9996; 
        </span>
        <span>
          &#128076; 
        </span>
        <span>
          &#128077;
        </span>
        
  
        
        <br>
  
        <p id="para" style="font-size: 22px;">Take a picture of your hand guesture to generate an emoji
            <br>
          <b style="color: red">Are you Happy?</b>
          <br><br>
          <b style="color: yellow">Are you Sad?</b>
          <br><br>
          <b style="color: green">Are you Angry?</b>
          <br><br>
        </p>
  
        <div class="col-md-4 col-sm-12 col-xs-12">
            <label>Webcam View - </label>
  
          <div id="camera"></div>
  
          <br><br>
  
          <button onclick="clickpicture()" class="btn btn-warning">Capture Image</button>
  
        </div>
  
        <div class="col-md-4 col-sm-12 col-xs-12">
  
          <label>Prediction 1</label>
          <p id="result_name" class="emotion-name"></p>
          <p id="emoji_update" class="emoji"></p>
  
          <label>Prediction 2</label>
          <p id="result_name_2" class="emotion-name"></p>
          <p id="emoji_update_2" class="emoji"></p>
  
        </div>
  
        <div class="col-md-4 col-sm-12 col-xs-12">
            <label>Snapshot - </label>
  
          <div id="snapshot"></div>
  
          <br><br>
  
          <button onclick="identifypicture()" class="btn btn-success">Identify Image</button>
  
  
        </div>
  
  
  
      </center>
  
    </div>
  
  <script src="main.js"></script>
  
    </body>
  </html>
